<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
    <table border="1px" width="1000" align="center" cellpadding="0px" cellspacing="0px">
        <tr>
            <td rowspan="3" align="center">11</td>
            <td colspan="2" align="center">13</td>
        </tr>

        <tr>

            <td>22</td>
            <td>23</td>
        </tr>

        <tr>
            <td>32</td>
            <td>33</td>
        </tr>

    </table>
</body>
</html>
