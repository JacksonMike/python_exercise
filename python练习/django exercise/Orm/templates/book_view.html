<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css">
</head>
<body>
    <h1>书籍详情</h1>
    <div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <a href="/book_add/" class="btn btn-primary">添加书籍</a>
             <table class="table table-bordered table-hover table-striped">
                  <thead>
                        <tr>
                             <th>编号</th>
                             <th>书籍名称</th>
                             <th>价格</th>
                             <th>出版社</th>
                             <th>作者</th>
                             <th>操作</th>
                        </tr>
                  </thead>
                 <tbody>
                       {% for book in book_list %}
                       <tr>
                           <td>{{ forloop.counter }}</td>
                           <td>{{ book.title }}</td>
                           <td>{{ book.price }}</td>
                           <td>{{ book.publish.name }}</td>
                           <td>
                               {% for author in book.authors.all %}
                               <span>{{ author.name }}</span>
                               {% endfor %}
                           </td>
                           <td>
                               <a href="/book_edit/{{ book.pk }}" class="btn btn-warning btn-sm">编辑</a>
                           </td>
                       </tr>
                       {% endfor %}
                 </tbody>
             </table>
        </div>
    </div>
</div>
</body>
</html>
