<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模版</title>
</head>
<body>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form action="" method="post" novalidate>
            {% csrf_token %}
            {% for foo in form %}
                <div class="form-group">
                    <label for="">{{ foo.label }}</label>
                    {{ foo }}<span>{{ foo.errors.0 }}</span>
                </div>
            {% endfor %}
            <input type="submit" value="提交" class="btn btn-primary pull-right">
        </form>
    </div>
</div>
</body>
</html>
